                 </div>

                <div class="div3">

                    <div class="input-wrapper">
                    <input type="text" placeholder="Value-1" id="Pie-value1">
                    <input type="text" placeholder="Value-2" id="Pie-value2">
                    <input type="text" placeholder="Value-3" id="Pie-value3">
                    <input type="text" placeholder="Value-4" id="Pie-value4">
                    
                        </div>
                        <button id="pie-submit">Submit</button>

                <div class="div4">

                    <section class="bmi-3" id="bmi-3"></section>
                    <section class="bmi-4" id="bmi-4"></section>
                    <section class="bmi-5" id="bmi-5"></section>

                    <section class="bmi-7" id="bmi-7"></section>

                    <section class="chart3">

                        </div>

                        <section class="line2" id="line2"></section>
